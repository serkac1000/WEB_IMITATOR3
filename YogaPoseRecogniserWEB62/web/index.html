<!DOCTYPE html>
<html>
<head>
    <title>Yoga Pose Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="settings-page" class="page active">
            <h1>Pose Settings</h1>
            <div class="settings-form">
                <div class="form-group">
                    <label>Teachable Machine Model URL:</label>
                    <input type="text" id="model-url" value="https://teachablemachine.withgoogle.com/models/gIF64n3nR/">
                </div>
                <div class="settings-row">
                    <div class="form-group-inline">
                        <label>Threshold (%):</label>
                        <input type="number" id="pose-threshold" min="0" max="100" value="80" step="1">
                    </div>
                    <div class="form-group-inline">
                        <label>Hold Timer (s):</label>
                        <input type="number" id="pose-timer" min="0" max="3" value="3" step="1">
                    </div>
                </div>
                <div class="pose-grid">
                    <div class="form-group">
                        <label>Pose 1 Image:</label>
                        <input type="file" id="pose1-image" accept="image/*">
                        <img id="pose1-preview" class="pose-preview">
                    </div>
                    <div class="form-group">
                        <label>Pose 2 Image:</label>
                        <input type="file" id="pose2-image" accept="image/*">
                        <img id="pose2-preview" class="pose-preview">
                    </div>
                    <div class="form-group">
                        <label>Pose 3 Image:</label>
                        <input type="file" id="pose3-image" accept="image/*">
                        <img id="pose3-preview" class="pose-preview">
                    </div>
                    <div class="form-group">
                        <label>Pose 4 Image:</label>
                        <input type="file" id="pose4-image" accept="image/*">
                        <img id="pose4-preview" class="pose-preview">
                    </div>
                    <div class="form-group">
                        <label>Pose 5 Image:</label>
                        <input type="file" id="pose5-image" accept="image/*">
                        <img id="pose5-preview" class="pose-preview">
                    </div>
                    <div class="form-group">
                        <label>Pose 6 Image:</label>
                        <input type="file" id="pose6-image" accept="image/*">
                        <img id="pose6-preview" class="pose-preview">
                    </div>
                </div>
                <button id="save-settings">Save Settings</button>
                <button id="start-button">Start Recognition</button>
            </div>
        </div>
        <div id="recognition-page" class="page">
            <div class="recognition-container">
                <div class="webcam-section">
                    <div class="video-container">
                        <video id="webcam" playsinline></video>
                        <canvas id="output"></canvas>
                    </div>
                </div>
                <div class="info-section">
                    <img class="pose-compare" id="pose-compare">
                    <div class="pose-info">
                        <div class="pose-status">
                            <div>
                                <span class="label">Expected:</span>
                                <div class="pose-bar" id="expected-pose"></div>
                            </div>
                            <div>
                                <span class="label">Current:</span>
                                <div class="pose-bar" id="current-pose-text"></div>
                            </div>
                            <div>
                                <span class="label">Threshold:</span>
                                <div class="confidence-container">
                                    <div class="confidence-bar" id="confidence-bar"></div>
                                    <span id="confidence-text">0%</span>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <div class="timer-box" id="timer-box">3s</div>
                                <button id="back-button" style="font-size: 12px; padding: 4px 8px; margin: 0;">Back to Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
